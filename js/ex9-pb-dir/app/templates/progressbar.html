	<div class="progress">
		<div data-ng-class="{'active': active===true, 'progress-bar-striped': striped===true}" class="progress-bar progress-bar-{{style}}" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="{{min}}" aria-valuemax="{{max}}" style="min-width: 2em;width: {{value/max*100}}%">
			{{value/max*100 |number : 0}}%
		</div>
	</div>
