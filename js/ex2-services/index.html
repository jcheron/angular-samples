<form id="services" class="img-rounded">

	<h1>Services</h1>
	<div class="alert alert-info">
	<span>Choisissez les éléments à inclure</span>
		<p>
		<ng-pluralize count="count" when="{0:'Aucun service sélectionné',
											1:'1 service sélectionné',
											'other':'{} services sélectionnés'}"></ng-pluralize>
		</p>
	</div>
	<ul>
		<li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
			{{service.name}} <span>{{service.price | currency}}</span>
		</li>
	</ul>

	<div class="total">
		<!-- Format en currency. -->
		Total: <span>{{total() | currency}}</span>
	</div>
</form>
